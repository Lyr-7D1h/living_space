<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Living Space</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="debug"></div>
    <canvas id="root">
      Your browser does not support the HTML canvas tag.
    </canvas>

    <div id="creature_creator">
      <form id="creature_creator_form">
        <label for="position">Position</label>
        <canvas id="position"> </canvas>
        <label for="color">Color</label>
        <input id="color" name="color" type="color" value="#29A4DA" />
        <label for="curiosity">Curiosity</label>
        <input name="curiosity" type="range" min="1" max="100" value="50" />
        <label for="dominance">Dominance</label>
        <input name="dominance" type="range" min="1" max="100" value="50" />
        <label for="friendliness">Friendliness</label>
        <input name="friendliness" type="range" min="1" max="100" value="50" />
        <input type="submit" value="Create" />
      </form>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
